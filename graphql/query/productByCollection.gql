query getProductsByCollection($title: String!) {
  collections(query: $title, first: 1) {
    edges {
      node {
        id
        title
        image {
          url
        }
        products(first: 10) {
          edges {
            node {
              id
              title
              handle
              images(first: 2) {
                nodes {
                  url
                  id
                }
              }
              priceRange {
                maxVariantPrice {
                  amount
                  currencyCode
                }
                minVariantPrice {
                  amount
                  currencyCode
                }
              }
              compareAtPriceRange {
                maxVariantPrice {
                  amount
                  currencyCode
                }
                minVariantPrice {
                  amount
                  currencyCode
                }
              }
              variants(first: 10) {
                nodes {
                  id
                  image {
                    url
                  }
                }
              }
              options {
                name
                id
                optionValues {
                  name
                  id
                  swatch {
                    image {
                      id
                      previewImage {
                        url
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
